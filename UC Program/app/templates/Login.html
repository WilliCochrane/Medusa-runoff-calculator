{%extends 'layout.html'%}
{% block content %}
<div class="flex-align">
    <div class="wrapper" {% if error %}style="border-color: rgba(255, 0, 0, .75);"{% endif %}>
        <form action="" method="POST">
            {{ form.hidden_tag() }}
            <h1>Log In</h1><br>
            {% if error %}<p class="error">Username or password is incorrect</p>{% endif %}
            <div class="input-box">
                {{ form.username }}
                <p>Username</p>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                {{ form.password }}
                <p>Password</p>
                <i class='bx bxs-lock-alt'></i>
            </div>
            
            <div class="remember-forgot">
                <label>
                    {{ form.remember_me }}
                    Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <div type="submit" class="login-submit">{{ form.submit }}</div>
            <div class="register-link">
                <p>Don't have an account? 
                <a href="/SignUp">Register</a></p>
            </div>
        </form>
    </div>
</div>
<script>
    document.getElementById("Login-username").onkeypress = function(e) {
        var chr = String.fromCharCode(e.which);
        if ("abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890_.@".indexOf(chr) >= 0)
            return true;
        else 
            return false;
    };
</script>
{% endblock %}
