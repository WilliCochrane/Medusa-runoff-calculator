<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>MEDUSA 2.0</title>
</head>
<body>
    <header>
        <img class="logo" scr="static/Image/Placeholder.png">
        <nav>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/Calculator">Multi Event Simulation</a></li>
                <li><a href="/Single_event">Single Event Simulation</a></li>
            </ul>
        </nav>
        <a class="login" href="/Login"><button>Login</button></a>
    </header>
    <div class="flex-align">
        <div class="wrapper" {% if error %}style="border-color: rgba(255, 0, 0, .75);"{% endif %}>
            <form action="" method="POST" enctype="multipart/form-data">
                <h1>Sign Up</h1>
                <div class="input-box" {% if username_error %} style="border-color: rgba(255, 0, 0, .75);"{% endif %}>
                    <input type="text" id="SignUp-username" 
                    name="username" required>
                    <p>Username</p>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box" {% if email_error %} style="border-color: rgba(255, 0, 0, .75);"{% endif %}>
                    <input type="text" id="SignUp-email" name="email"
                    name="email" required>
                    <p>Email</p>
                    <i class='bx bx-envelope' ></i>
                </div>
                <div class="input-box" {% if password_error %} style="border-color: rgba(255, 0, 0, .75);"{% endif %}>
                    <input type="password" id="SignUp-password" 
                    name="password" required>
                    <p>Password</p>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="SignUp-redoPassword" 
                    name="redoPassword" required>
                    <p>Password again</p>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <p class="error">{{ error_message }}</p><br>
                
                <div class="remember-forgot">
                    <label>
                        <p>By clicking register, you agree to our</p>
                        <a href="#">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="login-submit">Register</button>
                
                <div class="register-link">
                    <p>Already have an account? 
                    <a href="/Login">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
