<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>MEDUSA 2.0</title>
</head>
<body>
    <header>
        <img class="logo" scr="">
        <nav>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/Calculator">Multi Event Simulation</a></li>
                <li><a href="/Single_event">Single Event Simulation</a></li>
            </ul>
        </nav>
        <a class="login" href="/Login"><button>Login</button></a>
    </header>
    <div class="flex-align">
        <div class="wrapper" {% if error %}style="border-color: rgba(255, 0, 0, .75);"{% endif %}>
            <form action="" method="POST" enctype="multipart/form-data">
                <h1>Login</h1><br>
                {% if error %}<p class="error">Username or password is incorrect</p>{% endif %}
                <div class="input-box">
                    <input type="text" id="Login-username" 
                    name="username" required>
                    <p>Username</p>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="Login-password" 
                    name="password" required>
                    <p>Password</p>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="login-submit">Login</button>

                <div class="register-link">
                    <p>Don't have an account? 
                    <a href="/SignUp">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
