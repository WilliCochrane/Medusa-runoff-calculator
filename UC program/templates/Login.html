{%extends 'layout.html'%}
{% block content %}
<div class="flex-align">
    <div class="wrapper" {% if error %}style="border-color: rgba(255, 0, 0, .75);"{% endif %}>
        <form action="" method="POST" enctype="multipart/form-data">
            <h1>Login</h1><br>
            {% if error %}<p class="error">Username or password is incorrect</p>{% endif %}
            <div class="input-box">
                <input type="text" id="Login-username" 
                name="username" required  maxlength="25" value='' onpaste="return false">
                <p>Username</p>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="Login-password" 
                name="password" required maxlength="50">
                <p>Password</p>
                <i class='bx bxs-lock-alt'></i>
            </div>
            
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">
                    Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="login-submit">Login</button>
            <div class="register-link">
                <p>Don't have an account? 
                <a href="/SignUp">Register</a></p>
            </div>
        </form>
    </div>
</div>
<script>
    document.getElementById("Login-username").onkeypress = function(e) {
        var chr = String.fromCharCode(e.which);
        if ("abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890_".indexOf(chr) >= 0)
            return true;
        else 
            return false;
    };
</script>
{% endblock %}
